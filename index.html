<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <h1>Calculator Project</h1>
        </div>

        <div class="calccont">
            <div class="calculator">
                <div class="calcscreen">
                    <p class="hightext">1,000,000</p>
                    <p class="lowtext">1,000,000</p>
                </div>
                <div class="row1">
                    <button class="clear">CLEAR</button>
                    <button class="backspace">BACKSPACE</button>
                </div>
                <div class="row2">
                    <button class="number input">1</button>
                    <button class="number input">2</button>
                    <button class="number input">3</button>
                    <button class="equals input">=</button>
                </div>
                <div class="row3">
                    <button class="number input">4</button>
                    <button class="number input">5</button>
                    <button class="number input">6</button>
                    <button class="operator input">+</button>
                </div>
                <div class="row4">
                    <button class="number input">7</button>
                    <button class="number input">8</button>
                    <button class="number input">9</button>
                    <button class="operator input">-</button>
                </div>
                <div class="row5">
                    <button class="number input">0</button>
                    <button class="decimal input">.</button>
                    <button class="operator input">/</button>
                    <button class="operator input">*</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
